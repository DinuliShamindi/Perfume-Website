<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | LORITO</title>
    <!-- Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&display=swap"
        rel="stylesheet">
    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'lorito-gold': '#D4AF37',
                        'lorito-dark': '#0f0f0f',
                    },
                    fontFamily: {
                        serif: ['"Playfair Display"', 'serif'],
                        sans: ['"Montserrat"', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <style>
        .glass-nav {
            background: rgba(15, 15, 15, 0.9);
            backdrop-filter: blur(10px);
        }
    </style>
</head>

<body class="bg-lorito-dark text-white font-sans antialiased">

    <!-- Navigation -->
    <nav class="fixed w-full z-50 glass-nav border-b border-white/5">
        <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
            <a href="index.html" class="text-3xl font-serif font-bold tracking-widest text-lorito-gold">LORITO</a>
            <div class="hidden md:flex space-x-12 items-center">
                <a href="index.html"
                    class="text-sm uppercase tracking-widest hover:text-lorito-gold text-white/80 transition-colors">Home</a>
                <a href="products.html"
                    class="text-sm uppercase tracking-widest hover:text-lorito-gold text-white/80 transition-colors">Collections</a>
                <a href="about.html"
                    class="text-sm uppercase tracking-widest hover:text-lorito-gold text-white/80 transition-colors">Our
                    Goodness</a>
                <a href="contact.html"
                    class="text-sm uppercase tracking-widest text-lorito-gold transition-colors">Contact</a>
                <button class="text-white hover:text-lorito-gold"><i
                        class="fa-solid fa-bag-shopping text-xl"></i></button>
            </div>
        </div>
    </nav>

    <!-- Header -->
    <header class="pt-40 pb-10 text-center px-6">
        <h1 class="text-5xl md:text-6xl font-serif mb-4" data-aos="fade-down">Get in Touch</h1>
        <p class="text-gray-400 max-w-xl mx-auto text-lg" data-aos="fade-up" data-aos-delay="100">
            We are here to help you find your perfect scent.
        </p>
    </header>

    <!-- Contact Section -->
    <section class="max-w-7xl mx-auto px-6 pb-24">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-16">

            <!-- Contact Info -->
            <div data-aos="fade-right">
                <div class="mb-10">
                    <h3 class="text-2xl font-serif text-lorito-gold mb-4">Visit Us</h3>
                    <p class="text-gray-400 leading-relaxed">
                        123 Fragrance Avenue<br>
                        Colombo 4, Sri Lanka 75001<br>
                    </p>
                </div>
                <div class="mb-10">
                    <h3 class="text-2xl font-serif text-lorito-gold mb-4">Inquiries</h3>
                    <p class="text-gray-400 leading-relaxed mb-2">
                        <i class="fa-solid fa-envelope mr-3 text-lorito-gold"></i> concierge@lorito.com
                    </p>
                    <p class="text-gray-400 leading-relaxed">
                        <i class="fa-solid fa-phone mr-3 text-lorito-gold"></i> +94 11 234 5678
                    </p>
                </div>
                <div>
                    <h3 class="text-2xl font-serif text-lorito-gold mb-4">Follow Us</h3>
                    <div class="flex space-x-6">
                        <a href="#" class="text-gray-400 hover:text-white transition-colors text-2xl"><i
                                class="fa-brands fa-instagram"></i></a>
                        <a href="#" class="text-gray-400 hover:text-white transition-colors text-2xl"><i
                                class="fa-brands fa-twitter"></i></a>
                        <a href="#" class="text-gray-400 hover:text-white transition-colors text-2xl"><i
                                class="fa-brands fa-pinterest"></i></a>
                    </div>
                </div>
            </div>

            <!-- Form -->
            <div class="bg-white/5 p-8 md:p-12 border border-white/10" data-aos="fade-left">
                <form class="space-y-6">
                    <div>
                        <label class="block text-sm uppercase tracking-wider text-gray-500 mb-2">Name</label>
                        <input type="text"
                            class="w-full bg-black/50 border border-white/10 p-4 text-white focus:outline-none focus:border-lorito-gold transition-colors"
                            placeholder="Your Name">
                    </div>
                    <div>
                        <label class="block text-sm uppercase tracking-wider text-gray-500 mb-2">Email</label>
                        <input type="email"
                            class="w-full bg-black/50 border border-white/10 p-4 text-white focus:outline-none focus:border-lorito-gold transition-colors"
                            placeholder="your@email.com">
                    </div>
                    <div>
                        <label class="block text-sm uppercase tracking-wider text-gray-500 mb-2">Message</label>
                        <textarea
                            class="w-full bg-black/50 border border-white/10 p-4 text-white h-32 focus:outline-none focus:border-lorito-gold transition-colors"
                            placeholder="How can we assist you?"></textarea>
                    </div>
                    <button type="submit"
                        class="w-full bg-lorito-gold text-black py-4 font-bold uppercase tracking-widest hover:bg-white transition-colors">
                        Send Message
                    </button>
                </form>
            </div>

        </div>
    </section>

    <!-- Map Placeholder -->
    <div class="h-96 w-full grayscale contrast-125 filter" data-aos="zoom-in">
        <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d15843.89679237227!2d79.851960!3d6.891157!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3ae25964f40778cd%3A0xc3c9f28c21a1bbba!2sBambalapitiya%2C%20Colombo%2004!5e0!3m2!1sen!2slk!4v1700000000000!5m2!1sen!2slk"
            width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
    </div>

    <!-- Footer -->
    <footer class="bg-black py-10 border-t border-white/10">
        <div class="max-w-7xl mx-auto px-6 text-center text-gray-600 text-sm">
            <p>&copy; 2024 LORITO Perfumes. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="script.js"></script>
</body>

</html>
